<div class="main-content">
    <div class="section-content section-content-p30">
        
        
        <h4 *ngIf="currentCategoryName">Category: {{ currentCategoryName }}</h4>
        <hr *ngIf="currentCategoryName">
        
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="
                let product of products
                " class="col-md-3"
              >
                <!--
                <div *ngFor="
                    let product of products | paginate : {
                            itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index
                  " class="col-md-3"
                  >
                -->
                    <div class="product-box">

                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>

                        <a href="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        
                        <h2>{{ product.description }}</h2>

                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
           

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- end footer -->


    
            
        </div>
    </div>
</div>
